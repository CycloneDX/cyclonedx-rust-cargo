[package]
name = "cyclonedx-bom"
version = "0.3.1"
license = "Apache-2.0"
edition = "2018"
rust-version = "1.52.1"

description = "CycloneDX Software Bill of Materials Library"
homepage = "https://cyclonedx.org/"
repository = "https://github.com/CycloneDX/cyclonedx-rust-cargo"
readme = "README.md"

categories = []
keywords = ["sbom", "bom", "components", "dependencies", "owasp"]

[dependencies]
base64 = "0.13.0"
license-exprs = "1.6.0"
once_cell = "1.12.0"
packageurl = "0.3.0"
regex = "1.5.5"
serde = "1.0.137"
serde_json = "1.0.82"
thiserror = "1.0.31"
time = "0.3.9"
url = "2.2.2"
uuid = { version = "1.1.2", features = ["v4"] }
xml-rs = "0.8.4"

[dev-dependencies]
insta = { version = "1.15.0", features = ["glob"] }
