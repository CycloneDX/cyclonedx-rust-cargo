[package]
name = "cyclonedx-bom"
version = "0.4.1"
description = "CycloneDX Software Bill of Materials Library"
categories = []
keywords = ["sbom", "bom", "components", "dependencies", "owasp"]
readme = "README.md"

authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
base64 = "0.21.2"
# fluent-uri replaces http (version 0.2.9) because of its ability to parse relative URIs
# 'url' (version 2.4.1) was also checked but failed in parsing relative URIs as well
fluent-uri = "0.1.4"
once_cell = "1.18.0"
packageurl = "0.3.0"
regex = "1.9.3"
serde = { version = "1.0.187", features = ["derive"] }
serde_json = "1.0.105"
spdx = "0.10.2"
thiserror = "1.0.47"
time = { version = "0.3.27", features = ["formatting", "parsing"] }
uuid = { version = "1.4.1", features = ["v4"] }
xml-rs = "0.8.16"

[dev-dependencies]
insta = { version = "1.33.0", features = ["glob", "json"] }
pretty_assertions = "1.4.0"