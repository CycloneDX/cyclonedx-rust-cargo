[package]
name = "cyclonedx-bom"
version = "0.4.0"
license = "Apache-2.0"
edition = "2018"
rust-version = "1.65.0"

description = "CycloneDX Software Bill of Materials Library"
homepage = "https://cyclonedx.org/"
repository = "https://github.com/CycloneDX/cyclonedx-rust-cargo"
readme = "README.md"

categories = []
keywords = ["sbom", "bom", "components", "dependencies", "owasp"]

[dependencies]
base64 = "0.21.0"
http = "0.2.9"
once_cell = "1.17.1"
packageurl = "0.3.0"
regex = "1.8.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
spdx = "0.10.1"
thiserror = "1.0.40"
time = { version = "0.3.20", features = ["formatting", "parsing"] }
uuid = { version = "1.3.1", features = ["v4"] }
xml-rs = "0.8.7"

[dev-dependencies]
insta = { version = "1.29.0", features = ["glob", "json"] }
pretty_assertions = "1.3.0"
